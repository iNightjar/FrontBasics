<!DOCTYPE html>
<html>
    <head>
        <title>iFrame</title>
    </head>
    <body>
        <iframe
            src="https://www.w3.org/"
            height="400px"
            width="100%"
            allowfullscreen
            scrolling="yes"
            frameborder="5"
            >testing</iframe
        >
        <br /><br /><br />
        <iframe
            width="100%"
            height="450"
            src="https://www.youtube.com/embed/lG5fBDsSixM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
        <br /><br />
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31031.979181915834!2d29.92012498057834!3d31.20662824921533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c47b00ba976f%3A0x485dec4c0956182!2sAlexandria%20Corniche!5e1!3m2!1sen!2seg!4v1650959596548!5m2!1sen!2seg"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </body>
</html>
