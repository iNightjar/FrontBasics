<!DOCTYPE html>
<html>
    <head>
        <title>table formatting</title>
    </head>
    <body>
        <table align="center" bgcolor="black" border="2px" width="350px">
            <thead>
                <tr>
                    <th colspan="2"><font color="green">Name</font></th>
                    <th rowspan="2" width="50%">
                        <font color="green">Address</font>
                    </th>
                </tr>
                <tr>
                    <th width="25%"><font color="green">first</font></th>
                    <th><font color="green">second</font></th>
                </tr>
            </thead>
            <tbody bgcolor="yellow">
                <!-- <tr>
                    <td>first</td>
                    <td>second</td>
                </tr> -->
                <tr>
                    <td colspan="3"><font color="red">iNightjar</font></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2" bgcolor="yellow">big data</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td height="100px">linux systems are fun</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
