<!DOCTYPE html>
<html>
    <head>
        <title>adding image to the page</title>
    </head>
    <body>
        <!-- image map -->
        <a href="http://www.google.com"
            ><img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google image"
                usemap="#mymap"
            />
        </a>
        <map name="mymap">
            <area
                shape="circle"
                coords="35,35,35"
                href="headingAndParagraphs/profilePage.html"
                alt="headings and paragraph html page"
            />
            <area
                shape="rectangle"
                coords="72,24,162,72"
                href="https://www.yahoo.com"
                alt="google"
            />
        </map>
