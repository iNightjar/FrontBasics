<!-- text area -->
<html>
    <head>
        <title>form area</title>
    </head>
    <body>
        <form method="post" action="headingAndParagraphs/profilePage.html">
            Name :
            <input

                name="name"
                placeholder="enter your name here"
                id=""
            />

                type="password"
                placeholder="enter your password here"
                name="password"
            />

            <input type="radio" name="genderRadio" id="" /> Male <br />
            <input type="radio" name="genderRadio" id="" /> Female <br />

            <input type="submit" name="submit" id="" value="Submit" />

            <input type="image" src="google_photo.png" name="" id="" /><br />
            <input type="file" name="" id="" value="Uplaod file!" /><br />
            <textarea
                name=""
                placeholder="any comments"
                id=""
                cols="20"
                rows="5"
            ></textarea>
            Text Area <br />

                <option value="">Good</option>
                <option value="">Bad</option>
                <option value="">Worst</option>
            </select>
        </form>
    </body>
</html>
