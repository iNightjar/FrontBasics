<!DOCTYPE html>
<!-- form tags to contain all the inputs from user and redirect it using the sumbit button -->
<html>
    <head>
        <title>form tags</title>
    </head>
    <body>
        <form method="post" action="headingAndParagraphs/profilePage.html">
            Name :
            <input
                type="text"
                name="name"
                placeholder="enter your name here"
                id=""
            />
            Password :
            <input
                type="password"
                placeholder="enter your password here"
                name="password"
            />
            <br />
            Gender: <br />
            <input type="radio" name="genderRadio" id="" /> Male <br />
            <input type="radio" name="genderRadio" id="" /> Female <br />
            Your Favourate Hobbies: <br />
            <input type="checkbox" name="" id="" /> Gym <br />
            <input type="checkbox" name="" id="" /> Reading <br />
            <input type="checkbox" name="" id="" /> Codingcoding <br />

            <input type="submit" name="submit" id="" value="Submit" />
            <input type="reset" name="" value="Reset Data" id="" /> <br />
            <input type="image" src="google_photo.png" name="" id="" /><br />
            <input type="file" name="" id="" value="Uplaod file!" />
        </form>
    </body>
</html>
