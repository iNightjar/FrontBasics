<!DOCTYPE html>
<html>
    <!-- forms > inputs types  like: text input
    , password inputs and hidden inputs, radio, , button, reset, checkbox, image, file  -->
    <head>
        <title>inputs overview</title>
    </head>
    <body>
        Name:
        <input
            type="text"
            value="enter text here"
            placeholder="Enter your name here"
        />
        Password:
        <input
            type="password"
            name="password"
            placeholder="Enter your password here"
        /><br />
        <input type="hidden" name="hacker" value="5" /><br />
        favourate drinks: <br />
        <input type="checkbox" name="drinksCheckBox" />Tea<br />
        <input type="checkbox" name="drinksCheckBox" /> Coffe<br />
        <input type="checkbox" name="drinksCheckBox" /> Cold Drinks <br />
        Gander : <br />
        <input type="radio" name="radioGender" /> Male
        <input type="radio" name="radioGender" /> Female <br />
        Status : <br />
        <input type="radio" name="radioStatus" /> Married
        <input type="radio" name="radioStatus" /> Single
        <input type="radio" name="radioStatus" /> Divorsed
        <input type="radio" name="radioStatus" /> Widow <br />
        <input type="button" value="SUMBIT" />
        <input type="reset" value="REFACTOR" id="" /><br />
        <input
            type="image"
            name=""
            id=""
            src="google_photo.png"
            width="100px"
        /><br />
        <input
            type="file"
            name="upload"
            value="upload your file from here"
            id=""
        />
    </body>
</html>
